<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div><span id="order">1</span>번째 참가자</div>
    <div>제시어: <span id="word"></span></div>
    <input type="text">
    <button class ="target">입력</button>
    <script>
    
        const number = Number(prompt('몇명 참가?'));
        
        if(number){ //prompt에서 취소를 누르면 NaN이 되고, NaN은 if문에 들어가면 false값을 반환한다.

        const $button = document.querySelector('button');
        const $input = document.querySelector('input');
        const $word = document.querySelector('#word');
        const $order = document.querySelector('#order');

        let word;
        let newWord;
        const onClickButton = () => {
            if(!word || (word[word.length-1] == newWord[0] && newWord.length === 3)){ //제시어가 비어있거나 입력한 단어가 올바르고 세글자 인가? 
                word = newWord;
                $word.textContent = word;
                const order = Number($order.textContent);
                if(order + 1 > number){
                    $order.textContent = 1;
                }else{
                    $order.textContent = order + 1;
                }
            }else{
                alert('올바르지 않은 단어 입니다.');
            }
            $input.value = '';
            $input.focus();
        };

        const onInput = () =>{
            newWord = event.target.value;
        };
        
        $button.addEventListener('click', onClickButton);
        $input.addEventListener('input', onInput);
    }

    </script>
</body>
</html>
